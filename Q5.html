<!DOCTYPE html>
<html>
<head>
 
    <title>Event Handler Example</title>
</head>
<body>
    <p id="text">Click the button to change this text.</p>
    <button id="changeTextButton">Change Text</button>

    <script>
        // Directly assigning the event handler to the button element
        document.getElementById("changeTextButton").onclick = function() {
            document.getElementById("text").innerHTML = "The text has been changed!";
        };
    </script>
</body>
</html>

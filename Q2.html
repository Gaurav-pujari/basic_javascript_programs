<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
</head>
<body>
    <form>
        <p id="text">Hi My Name is Vaibhav</p>
        <button type="button" id="buttons">Click ME</button>
    </form>
    <script>
        function helloworld(event) {
          
            document.getElementById("text").innerHTML = "My Name is Gaurav";
        }

        document.getElementById('buttons').addEventListener("click", helloworld);
    </script>
</body>
</html>
